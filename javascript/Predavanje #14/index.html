<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <p id="hiddenMessage">Uspesno ste se ulogovali</p>
        <form id="loginForm">

            <span id="wrongUsername">Uneli ste pogresno ime</span>
            <input type="text" id="username" placeholder="Unesite vase korisnicko ime">
            
            <br>
            <span id="wrongPassword">Uneli ste pogresnu lozinku</span>
            <input type="text" id="password" placeholder="Unesite vasu lozinku">
            
            <br>
            <button id="loginButton" type="button">Uloguj se</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
